description: A telecommunication address.
type: object
properties:
  period:
    type: object
    description: Time period when contact point was, is, or will be valid.
    properties:
      start:
        type: string
        format: date
        description: Start date of time period, if known, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-01-01
      end:
        type: string
        format: date
        description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-12-31
  system:
    description: Means of communication, such as by phone, text, email, etc.
    type: string
    enum: [phone, fax, email, pager, sms]
    example: phone
  value:
    description: Phone number, email, or other identifier for use with contact system.
    type: string
    example: '01632960587'
  extension:
    type: array
    description: Location associated with communication system, or marker to indicate whether it is temporary or outdated.
    items:
      $ref: 'extensions/TelecomUsage.yaml'
